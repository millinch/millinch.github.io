<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Showdown - Markdown in Javascript</title>
	<link rel="stylesheet" href="./assets/prettify/themes/tomorrow.css" type="text/css" media="all" />
	<link href="assets/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/gollum_editor/css/preview.css" type="text/css" media="all" />

	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/prettify/prettify.js"></script>
	<script type="text/javascript" src="./assets/showdown/showdown.js"></script>
	<script type="text/javascript" src="./assets/showdown/extensions/table.js"></script>
	<script type="text/javascript" src="./assets/showdown/extensions/prettify.js"></script>
	
	<style>
	#wiki-edit-panel{
		margin:10px;
	}
	#showdown-info{
		width:380px;
	}
	</style>
</head>

<body class="container">
	<div id="wiki-edit-panel" class="panel panel-info" width="100%">
		<div id="pageHeader" class="panel-heading">
			<h1><a href="http://www.attacklab.net/showdown-gui.html">Showdown</a></h1>
			<select id="paneSetting" class="selectpicker show-tick span2" data-style="btn-success">
				<option value="previewPane">Preview</option>
				<option value="outputPane">HTML Output</option>
				<option value="syntaxPane">Syntax Guide</option>
			</select>
		</div>
		<div class="panel-body">			
			<div class="col-sm-6 col-md-6">
				<div id="previewPane" class="gollum-preview" class="col-sm-6 col-md-6" style="height:548px;overflow:scroll"></div>
				<textarea id="outputPane" class="pane" readonly="readonly" style="display: none; height: 548px;width: 100%"></textarea>
				<textarea id="syntaxPane" class="pane" readonly="readonly" style="display: none; height: 548px;width: 100%"></textarea>
			</div>
			<div class="col-sm-6 col-md-6">
				<textarea class="col-sm-6 col-md-6" id="inputPane" cols="80" rows="20" class="pane" style="height: 548px;width: 100%"></textarea>
			</div>				
		</div>		
		
		<div class="panel-footer">
			<div id="showdown-info" class="center-block">
				<span id="convertTextControls">				
					<select id="convertTextSetting" class="selectpicker show-tick span2" data-style="btn-info">
						<option value="delayed">in the background</option>
						<option value="continuous">every keystroke</option>
						<option value="manual">manually</option>
					</select>
					<button id="convertTextButton" type="button" class="btn btn-success">转换</button>
				</span>
				<span>一共耗时</span>
				<span id="processingTime" title="Last processing time" class="label label-success">0 ms</span>
			</div>
		</div>
	</div><!-- end wiki-edit-panel -->

	
	<script type="text/javascript" src="./assets/showdown/showdown-gui.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap-select/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="./assets/tabIndent/tabIndent.js"></script>
	
	<script>
    $(function(){
		
		$('.selectpicker').selectpicker();
		$('.selectpicker').addClass("btn-sm");

		tabIndent.render(document.getElementById('inputPane'));
    });
    </script>
	</body>
</html>
